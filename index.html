<script>
fetch("https://raw.githubusercontent.com/moneyenr123/JC-Game-Hub2/main/data/all.json")
  .then(res => res.json())
  .then(games => {
    const container = document.getElementById("games");
    games.forEach(g => {
      const card = document.createElement("div");
      card.className = "game-card";
      card.innerHTML = `
        <img src="${g.img}">
        <p>${g.name}</p>
      `;
      card.onclick = () => window.location.href = g.url;
      container.appendChild(card);
    });
  });
</script>

<div id="games"></div>
