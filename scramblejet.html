<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="redirect">
  <h2>Loading…</h2>

  <script>
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get("u");

    if (encoded) {
      try {
        const decoded = atob(encoded);

        let finalURL = "";

        if (decoded.startsWith("http")) {
          finalURL = decoded;
        } else if (decoded.includes(".")) {
          finalURL = "https://" + decoded;
        } else {
          finalURL = "https://duckduckgo.com/?q=" + encodeURIComponent(decoded);
        }

        // Open the REAL site in a NEW TAB
        window.open(finalURL, "_blank");

        // Optional: show a message
        document.body.innerHTML = "<h2>Opened in a new tab.</h2>";

      } catch (e) {
        document.body.innerHTML = "<h2>Error decoding link</h2>";
      }
    }
  </script>
</body>
</html>
