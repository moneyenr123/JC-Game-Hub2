<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JC Embed</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<script>
  const hash = window.location.hash;
  const encoded = hash.replace("#u=", "");

  if (encoded) {
    try {
      const decoded = atob(encoded);

      // Build iframe
      const iframe = document.createElement("iframe");

      if (decoded.startsWith("http")) {
        iframe.src = decoded;
      } else if (decoded.includes(".")) {
        iframe.src = "https://" + decoded;
      } else {
        iframe.src = "https://duckduckgo.com/?q=" + encodeURIComponent(decoded);
      }

      document.body.appendChild(iframe);

    } catch (e) {
      document.body.innerHTML = "<h2>Error decoding link</h2>";
    }
  }
</script>

</body>
</html>
